<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="/logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>404: Página no encontrada | BLS Servicios Audiovisuales</title>
    <style>
      :root {
        --color-primary: #b3bb09;
        --color-secondary: #757473;
        --color-accent: #e1e472;
        --color-background: #ffffff;
        --color-text: #333333;
        --color-light: #f8f9fa;
        --color-dark: #212529;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-light);
      }

      .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 6rem 2rem 5rem;
        position: relative;
        overflow: hidden;
      }

      .error-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background-color: var(--color-primary);
      }

      .error-content {
        max-width: 600px;
        text-align: center;
        padding: 3rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        border-top: 3px solid var(--color-primary);
      }

      .error-icon {
        color: var(--color-primary);
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 6rem;
        margin: 0;
        line-height: 1;
        color: var(--color-primary);
        font-weight: 800;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 2rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        color: var(--color-text);
      }

      p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
      }

      .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: var(--color-dark);
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: var(--color-accent);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary {
        background-color: rgba(0, 0, 0, 0.1);
        color: var(--color-text);
      }

      .btn-secondary:hover {
        background-color: rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .error-content {
          padding: 2rem;
        }

        h1 {
          font-size: 4rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .cta-buttons {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .error-container {
          padding: 1rem;
        }

        .error-content {
          padding: 1.5rem;
        }

        h1 {
          font-size: 3rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        p {
          font-size: 1rem;
        }
      }

      /* Header y Footer */
      .site-header {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        border-bottom: 3px solid var(--color-primary);
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--color-text);
        font-weight: 600;
        font-size: 1.2rem;
      }

      .logo-icon {
        height: 32px;
        margin-right: 10px;
      }

      .site-footer {
        background-color: var(--color-dark);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .copyright {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <a href="/" class="logo">
          <img src="/logo-icon.png" alt="BLS Logo" class="logo-icon" />
          <span>BLS Servicios Audiovisuales</span>
        </a>
      </div>
    </header>

    <div class="error-container">
      <div class="error-content">
        <div class="error-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>
          Lo sentimos, la página que estás buscando no existe o ha sido movida.
        </p>
        <div class="cta-buttons">
          <a href="/" class="btn btn-primary">Volver al inicio</a>
          <a href="/#contacto" class="btn btn-secondary"
            >Contactar con soporte</a
          >
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="copyright">
          © 2025 BLS Servicios Audiovisuales. Todos los derechos reservados.
        </div>
      </div>
    </footer>
  </body>
</html>
